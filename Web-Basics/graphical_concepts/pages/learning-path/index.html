<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path Game</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Arial", sans-serif;
        background-color: #008080;
        color: white;
        min-height: 100vh;
      }

      .game-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .path-container {
        position: relative;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        margin-top: 20px;
        min-height: 800px;
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
      }

      .path-tile {
        position: absolute;
        width: 180px;
        height: 120px;
        transition: all 0.3s ease;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .path-tile.empty {
        background-color: #4caf50;
      }

      .path-tile.empty:nth-child(2n) {
        background-color: #45a049;
      }

      .path-tile.empty:nth-child(3n) {
        background-color: #3d8b40;
      }

      .module {
        position: absolute;
        width: 180px;
        height: 120px;
        border-radius: 10px;
        padding: 15px;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.95);
        overflow: hidden;
        box-sizing: border-box;
      }

      .module:hover {
        transform: translateY(-10px) scale(1.1);
        height: auto;
        min-height: 120px;
        z-index: 10;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .module h3 {
        margin: 0 0 10px 0;
        font-size: 1.1em;
      }

      .module .description {
        font-size: 0.9em;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .module:hover .description {
        opacity: 1;
        transform: translateY(0);
      }

      .module.completed {
        background-color: rgba(144, 238, 144, 0.95);
        border: 2px solid #50c878;
      }

      .module.current {
        background-color: rgba(255, 215, 0, 0.95);
        border: 2px solid #daa520;
        animation: pulse 2s infinite;
      }

      .module.locked {
        background-color: rgba(211, 211, 211, 0.95);
        cursor: not-allowed;
        opacity: 0.7;
      }

      .module-status {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.2em;
      }

      .progress-bar {
        height: 20px;
        background-color: #ddd;
        border-radius: 10px;
        margin: 20px 0;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background-color: #90ee90;
        transition: width 0.3s ease;
      }

      .certificate {
        position: relative;
        padding: 30px;
        background: linear-gradient(45deg, #ffd700, #ffa500);
        border-radius: 15px;
        text-align: center;
        margin-top: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: glow 2s infinite alternate;
      }

      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-width: 80%;
        max-height: 80vh;
        overflow-y: auto;
        color: #333;
      }

      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 20px #ffd700;
        }
        to {
          box-shadow: 0 0 30px #ffa500;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
