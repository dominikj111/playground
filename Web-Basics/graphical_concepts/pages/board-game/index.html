<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Board Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #008080;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .board-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hover animations */
        g {
            transform-origin: center;
        }

        rect, path {
            transition: fill 0.2s ease-out;
        }

        g:hover {
            z-index: 1;
        }

        /* Tree animations */
        path[fill="yellow"], circle[fill="yellow"] {
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { h, render } from "https://esm.sh/preact@10.25.4";
        import Board from "./index.tsx";

        render(h(Board, {}), document.getElementById("app"));
    </script>
</body>
</html>
