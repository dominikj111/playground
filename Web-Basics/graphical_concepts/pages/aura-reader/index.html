<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aura Reader</title>
    <style>
        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px auto;
        }
        #camera-view {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }
        #aura-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #survey-container {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="camera-view" autoplay playsinline></video>
        <canvas id="aura-canvas"></canvas>
    </div>
    
    <div class="controls">
        <button id="start-camera">Start Camera</button>
        <button id="capture-image" disabled>Capture Image</button>
        <input type="file" id="image-upload" accept="image/*">
    </div>

    <div id="survey-container"></div>

    <script type="module" src="./core/camera.js"></script>
    <script type="module" src="./core/aura.js"></script>
    <script type="module" src="./core/colorAnalysis.js"></script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
