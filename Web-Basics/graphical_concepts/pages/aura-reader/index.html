<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aura Reader</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.5em;
        }

        /* Aura Visualization Section */
        .aura-section {
            position: relative;
            aspect-ratio: 1;
        }

        #aura-canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Camera Section */
        .camera-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .camera-container {
            position: relative;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #357abd;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Survey Section */
        .survey-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .survey {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .question-panel h3 {
            margin: 0 0 15px 0;
            color: #fff;
            font-size: 1.2em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-button {
            padding: 12px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            font-size: 1em;
        }

        .option-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .option-button.selected {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.2);
        }

        /* Emoji Section */
        .emoji-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .emoji-section h3 {
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .emoji-button {
            font-size: 24px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
        }

        .emoji-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .emoji-button.selected {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.2);
        }

        .progress {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        #image-upload {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 8px 16px;
            background: #4a90e2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Aura Visualization Section -->
        <div class="section aura-section">
            <h2 class="section-title">Your Aura</h2>
            <canvas id="aura-canvas"></canvas>
        </div>

        <!-- Camera Section -->
        <div class="section camera-section">
            <h2 class="section-title">Image Capture</h2>
            <div class="camera-container">
                <video id="camera-view" autoplay playsinline></video>
            </div>
            <div class="controls">
                <button id="start-camera">Start Camera</button>
                <button id="capture-image" disabled>Capture Image</button>
                <label class="upload-label" for="image-upload">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
        </div>

        <!-- Survey Section -->
        <div class="section survey-section">
            <h2 class="section-title">Personality Survey</h2>
            <div id="survey-container"></div>
            <div id="emoji-container"></div>
        </div>
    </div>

    <script type="module" src="./core/camera.js"></script>
    <script type="module" src="./core/aura.js"></script>
    <script type="module" src="./core/colorAnalysis.js"></script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
